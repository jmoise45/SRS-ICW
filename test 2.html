  <div style="width:50%;min-height:100px;color:lightblue;background-color:green;text-align:center;">
    <form id="addbtn" style="display:none;margin-right:10px;margin-top:10px;float:right;"><input onclick="addText()" type="button" name="Add" value="Add"></form>
    <form id="editbtn" style="margin-right:10px;margin-top:10px;float:right;"><input onclick="editText()" type="button" name="Edit" value="Edit"></form>

      canvas.innerHTML = text.value;
      addbtn.style.display = "none";
      canbtn.style.display = "none";
      editbtn.style.display = "inline-block";
      form.style.display = "none";
    }
    function editText() {
      let addbtn = document.getElementById("addbtn");
      let editbtn = document.getElementById("editbtn");
      let form = document.getElementById("canvas-form");
      let canvas = document.getElementById("canvas");
      let text = document.getElementById("text");
      let canbtn = document.getElementById("canbtn");
      addbtn.style.display = "inline-block";
      canbtn.style.display = "inline-block";
      editbtn.style.display = "none";
      form.style.display = "inline-block";
      text.innerText = canvas.innerHTML;
    }
    function cancelText() {
      let addbtn = document.getElementById("addbtn");
      let editbtn = document.getElementById("editbtn");
      let canbtn = document.getElementById("canbtn");
      let form = document.getElementById("canvas-form");
      addbtn.style.display = "none";
      editbtn.style.display = "inline-block";
      form.style.display = "none";
      canbtn.style.display = "none";
